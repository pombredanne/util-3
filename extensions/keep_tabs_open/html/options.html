<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Keep Tabs Open Options</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../css/bootstrap-theme.css" rel="stylesheet" />
<link href="../css/options.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-12" id="keep-tabs-open">
            <div class="col-xs-12">
                <h2>Keep Tabs Open</h2>
                <p class="lead">Configure Options</p>
            </div>

            <div class="
                col-xs-12 col-xs-offset-0
                col-md-8 col-md-offset-2
                col-lg-8 col-lg-offset-2
                ">
                <form>
                    <div class="form-group">
                        <label for="pattern">URL to open...</label>
                        <input
                            class="form-control"
                            id="keep-open-pattern"
                            placeholder="(e.g. https://calendar.google.com/calendar/render)"
                            type="text"
                            />
                        <p class="help-block">Enter a url for a page to keep open in a tab.</p>
                    </div>
                    <div class="form-group">
                        <label for="pattern">...whenever all of the following url pattern(s) are not found:</label>
                        <div class="keep-open-url-pattern-wrapper">
                            <input
                                class="form-control"
                                id="keep-open-url-pattern"
                                name="keep-open-url-pattern[]"
                                placeholder="(e.g. https:\/\/calendar\.google\.com\/)"
                                type="text"
                                />
                        </div>
                        <a href="" id="keep-open-add-another-url">Add another url pattern</a>
                        <p class="help-block">Enter one or more url patterns used to check that your page is not already open.</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                URL to open
                            </th>
                            <th>
                                Pattern
                            </th>
                            <th>
                            </th>
                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script id="keep-tabs-open-row-template" type="text/x-handlebars-template">
<tr>
    <td class="url">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
            https://mail.google.com/mail/u/0/#inbox
            <span class="glyphicon glyphicon-new-window"></span>
        </a>
    </td>
    <td class="pattern">
        https:\/\/mail\.google\.com\/
    </td>
    <td>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </button>
        <button type="button" class="btn btn-default">
            <strong>
                <span class="glyphicon glyphicon-check"></span> Enabled
            </strong>
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </td>
</tr>
</script>

<script src="../js/jquery.js"></script>
<script src="../js/handlebars.js"></script>
<script src="../js/options.js"></script>

</body>
</html>
