<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Pin Tab Options</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../css/bootstrap-theme.css" rel="stylesheet" />
<link href="../css/options.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-12" id="pin-tabs">
            <div class="col-xs-12">
                <h2>Pin Tabs</h2>
            </div>

            <div class="
                col-xs-12 col-xs-offset-0
                col-md-8 col-md-offset-2
                col-lg-8 col-lg-offset-2
                ">
                <form>
                    <div class="form-group">
                        <label for="pattern">URL or Regular Expression</label>
                        <input
                            class="form-control"
                            id="pattern"
                            placeholder="(e.g. https://www.example.com/, https:\/\/.*\.example.com\/, etc.)"
                            type="text"
                            />
                        <p class="help-block">Enter a url or regular expression of a tab to pin.</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                URL or Regular Expression
                            </th>
                            <th>
                                <span title="Number of tabs currently matching url or pattern">Matching</span>
                            </th>
                            <!--
                            <th>
                            </th>
                            -->
                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script id="pin-tabs-row-template" type="text/x-handlebars-template">
<tr class="{{#if enabled}}active{{/if}}" data-pattern="{{ pattern }}">
    <td class="pattern">
        {{ pattern }}
    </td>
    <td class="matching">
        {{ matching }}
    </td>
    <!--
    <td>
        <button type="button" class="btn btn-default edit">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </button>
        <button type="button" class="btn btn-default enabled">
            <strong>
                <span class="glyphicon {{#if enabled}}glyphicon-check{{else}}glyphicon-unchecked{{/if}}"></span> Enabled
            </strong>
        </button>
    </td>
    -->
    <td>
        <button type="button" class="btn btn-default delete">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </td>
</tr>
</script>

<script src="../js/jquery.js"></script>
<script src="../js/handlebars.js"></script>
<script src="../js/options.js"></script>

</body>
</html>
