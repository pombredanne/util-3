<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Pin Tab Options</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link href="../css/bootstrap-theme.css" rel="stylesheet" />
<link href="../css/options.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="
            col-xs-12 col-xs-offset-0
            col-md-8 col-md-offset-2
            col-lg-6 col-lg-offset-3
            ">
            <form>
                <div class="form-group">
                    <label for="pattern">URL or Regular Expression</label>
                    <input
                        class="form-control"
                        id="pattern"
                        placeholder="(e.g. https://www.example.com/, https:\/\/.*\.example.com\/, etc.)"
                        type="text"
                        />
                    <p class="help-block">Enter a url or regular expression of a tab to pin.</p>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            URL or Regular Expression
                        </th>
                        <th>
                            <span title="Number of tabs currently matching url or pattern">Matching</span>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="pattern">
                            https://www.example.com/
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button" class="btn btn-default">
                                <strong>
                                    <span class="glyphicon glyphicon-check"></span> Enabled
                                </strong>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    <tr class="active">
                        <td class="pattern">
                            https:\/\/.*\.example.com\/
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-unchecked"></span> Enabled
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="pattern">
                            https:\/\/mail\.google\.com\/
                        </td>
                        <td>
                            1
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button" class="btn btn-default">
                                <strong>
                                    <span class="glyphicon glyphicon-check"></span> Enabled
                                </strong>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="pattern">
                            https:\/\/calendar\.google\.com\/
                        </td>
                        <td>
                            0
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button" class="btn btn-default">
                                <strong>
                                    <span class="glyphicon glyphicon-check"></span> Enabled
                                </strong>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    <tr class="active">
                        <td class="pattern">
                            https:\/\/.*\.example.org\/
                        </td>
                        <td>
                            0
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-unchecked"></span> Enabled
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
